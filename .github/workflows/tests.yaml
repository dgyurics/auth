name: tests

on: [push]

jobs:
  build:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Prepare dependencies
        run: |
          go mod download

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test -v -race ./...
