version: "3.9"

services:
  nginx:
    image: nginx
    build:
      context: ./nginx/
    container_name: nginx
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - auth
    networks:
      - proxy-network

  auth:
    image: auth
    build:
      context: ./auth-server/
    container_name: auth
    restart: always
    ports:
      - "3000:8080" # changing internal port requires changing port in env_file
    env_file:
      - .docker.env
    depends_on:
      - postgres
      - redis
    networks:
      - proxy-network
      - auth-network

  auth:
    image: secure
    build:
      context: ./secure-server/
    container_name: secure
    restart: always
    ports:
      - "3001:8080" # changing internal port requires changing port in env_file
    env_file:
      - .docker.env
    depends_on:
      - postgres
      - redis
    networks:
      - proxy-network
      - auth-network

  postgres:
    image: postgres:12.9
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth    
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/
    networks:
      - auth-network

  redis:
    image: redis:6.2
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes: 
      - redis:/data
      # TODO create a redis.conf file
      # - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - auth-network

networks:
  proxy-network:
    driver: bridge
  auth-network:
    driver: bridge

volumes:
  pg_data:
  redis:
